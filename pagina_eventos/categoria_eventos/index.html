<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../../globals.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Categoria de Eventos</title>
  </head>
  <body>
    <div class="box">
      <div class="categoria-eventos">
        <div class="overlap-group">
             <div class="overlap">
            <img class="plus" src="https://c.animaapp.com/mb7tqg4jpC7yeV/img/plus.png" />
            <img class="document" src="https://c.animaapp.com/mb7tqg4jpC7yeV/img/document.png" />
            <img class="delete" src="https://c.animaapp.com/mb7tqg4jpC7yeV/img/delete.png" />
            <img class="edit-file" src="https://c.animaapp.com/mb7tqg4jpC7yeV/img/edit-file.png" />
            <img class="refresh" src="https://c.animaapp.com/mb7tqg4jpC7yeV/img/refresh.png" />
          </div>
          <img class="vector" src="https://c.animaapp.com/mb7tqg4jpC7yeV/img/vector.svg" />
          <div class="group"></div>
          <img class="img" src="https://c.animaapp.com/mb7tqg4jpC7yeV/img/vector-2.svg" />
          <div class="text-wrapper">Alertas</div>
          <div class="div">Perfil</div>
          <div class="text-wrapper-2">Eventos</div>
          <div class="text-wrapper-3">Ocorrência</div>
          <div class="text-wrapper-4">Sair</div>
          <div class="overlap-2">
            <img class="line" src="https://c.animaapp.com/mb7tqg4jpC7yeV/img/line-3.svg" />
            <div class="ellipse"></div>
          </div>
              

          <div class="overlap-2">
            <img class="line" src="https://c.animaapp.com/mb7tqg4jpC7yeV/img/line-3.svg" alt="Linha" />
            <div class="ellipse"></div>
          </div>

          <div class="ellipse-2"></div>
          <div class="ellipse-3"></div>
          <img class="line-2" src="https://c.animaapp.com/mb7tqg4jpC7yeV/img/line-4.svg" alt="Linha" />
          <img class="davinci-resolve" src="https://c.animaapp.com/mb7tqg4jpC7yeV/img/davinci-resolve.png" alt="Logo" />
          <img class="siren" src="https://c.animaapp.com/mb7tqg4jpC7yeV/img/siren.png" alt="Sirene" />
          <img class="case-study" src="https://c.animaapp.com/mb7tqg4jpC7yeV/img/case-study.png" alt="Estudo de Caso" />
          <div class="text-wrapper-5">Ajuda</div>
          <img class="vector-2" src="https://c.animaapp.com/mb7tqg4jpC7yeV/img/vector-1.svg" alt="Ícone" />

          <!-- Botão Confirmar -->
          <button class="div-wrapper">
            <div class="text-wrapper-6">Confirmar</div>
          </button>

          <img class="college-students" src="https://c.animaapp.com/mb7tqg4jpC7yeV/img/college-students-rafiki-1.png" alt="Ilustração" />

          <!-- Botão Cancelar -->
          <button class="overlap-3">
            <div class="text-wrapper-7">Cancelar</div>
          </button>

          <!-- Input ID -->
          <div class="text-wrapper-10">ID:</div>
          <div class="rectangle">
            <input type="text" placeholder="Digite o ID" style="all: unset; padding-left: 10px; width: 100%; height: 100%;" />
          </div>

          <!-- Input Qtd Evento -->
          <div class="text-wrapper-13">Qtd. evento:</div>
          <div class="negocio-wrapper">
            <input type="number" placeholder="0" style="all: unset; padding-left: 10px; width: 100%; height: 100%;" />
            <img class="negocio" src="https://c.animaapp.com/mb7tqg4jpC7yeV/img/negocio.png" alt="Ícone" />
          </div>

          <!-- Input Nome do Evento -->
          <div class="text-wrapper-11">Nome do Evento:</div>
          <div class="overlap-4">
            <input type="text" placeholder="Nome do evento" style="all: unset; padding-left: 10px; width: 100%; height: 100%;" />
          </div>

          <!-- Textarea Descrição -->
          <div class="text-wrapper-12">Descrição:</div>
          <div class="overlap-5">
            <textarea placeholder="Adicionar aqui..." style="all: unset; padding: 16px; width: 100%; height: 100%; resize: none;"></textarea>
          </div>

          <!-- Título -->
          <div class="overlap-6">
            <div class="text-wrapper-14">Gestão</div>
            <div class="text-wrapper-15">Categoria Eventos</div>
          </div>

        </div>
      </div>
    </div>
  </body>
</html>
